name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t dsvw:latest .

  sca:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run pip-audit (SCA)
        run: pip install pip-audit && pip-audit

  sast:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Bandit (SAST)
        run: pip install bandit && bandit -r .

  secrets:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: "--source . --verbose"

  dast:
    runs-on: ubuntu-latest
    needs: build-test
    services:
      docker:
        image: docker:20.10.7-dind
        privileged: true
        options: --network host
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and run DSVW container
        run: |
          docker build -t dsvw:latest .
          docker run -d -p 3000:8000 --name dsvw dsvw:latest
          sleep 10

      - name: Run OWASP ZAP Baseline Scan (DAST)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          fail_action: true
